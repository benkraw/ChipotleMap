<style>
body {
   background-color: white; 
   margin: 0 auto;
   width: 75%;
   font-family: Consolas, sans-serif;
   font-size: 1.5em;
   color: #454545;
   font-weight: bold;
   text-align: center;
}

svg {
   stroke-width: 1.8px;
   stroke: #CFCFCF;
   fill: #F0F0F0;
}

circle {
   fill: #FF8533;
   stroke-width: 0px;
}
</style>
<body>
  <br><br>
  <center> Chipotle Restaurant Locations </center>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="layoutMap.js"></script>
<script src="data.js"></script>

<script>
var width = 960,
    height = 500;

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width/2, height/2]);

var path = d3.geo.path().projection(projection);

var d3_map = d3.select("body").append("svg:svg")
  .attr("width", width)
  .attr("height", height);

var states = d3_map.append("svg:g")
  .attr("class", "states");
        
var locations = d3_map.append("svg:g")
  .attr("class", "locations");

states.selectAll("path")
  .data(mapFeatures.features)
.enter().append("path")
  .attr("d", path); 

var locations = d3.select(".locations").selectAll('circle')
  .data(coordinates);

locations.enter().append("svg:circle")
    .attr("cy", function(d) { return projection(d.coordinates)[1];})
	  .attr("cx", function(d) { return projection(d.coordinates)[0];})
    .attr("id", function(d) { return d.label})
    .attr("r", 4.5)
    .append("svg:title")
    .text(function(d) { console.log(d.label); return d.label; });

</script>
</body>
</html>
